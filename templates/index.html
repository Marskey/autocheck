<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="static/css/dashboard.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-md-10 main" style="padding-top: 20px; padding-bottom: 444px">
                <h1 class="page-header">List of revisions</h1>
                <div class="btn-group pull-right" style="padding-bottom:20px">
                    <select id="checker_selector" class="selectpicker">
                    </select>
                </div>
                <div>
                    <table class="table table-bordered table-striped;">
                        <thead>
                            <tr>
                                <th>Rev.</th>
                                <th>Time</th>
                                <th>Result</th>
                                <th>Author</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <nav>
                            <ul id="pagination" class="pagination text-center"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="navbar-fixed-bottom bg-primary" style="height: 25%">
                <div class="row">
                    <div class="col-sm-2 col-md-2" style="margin:20px">
                        <button id="check_btn" class="btn btn-success form-control" type="button">
                            开始检查<i class="glyphicon glyphicon-play"></i>
                        </button>
                    </div>
                    <div id="left_time" class="col-sm-9 col-md-9 text-center">
                    </div>
                </div>
                <div class="row">
                    <div id="log" class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-xs-8 col-sm-8 col-md-8">
                    </div>
                </div>
        </footer>
    </div>
</body>

</html>
