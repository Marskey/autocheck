<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="static/css/dashboard.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-md-10 main" style="padding-top: 20px">
                <h1 class="page-header">List of revisions</h1>
                <div>
                    <table class="table table-bordered table-striped;">
                        <thead>
                            <tr>
                                <th>Rev.</th>
                                <th>Time</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <nav>
                            <ul class="pagination text-center"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="navbar-fixed-bottom bg-primary" style="height: 30%">
                <div class="row">
                    <div class="col-sm-1 col-md-1" style="margin:20px">
                        <button class="btn btn-success form-control" type="button">
                            <i class="glyphicon glyphicon-play"></i>
                        </button>
                    </div>
                    <div id="left_time" class="col-sm-10 col-md-10 text-center">
                    </div>
                </div>
                <div class="row">
                    <div id="log" class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-xs-8 col-sm-8 col-md-8">
                    </div>
                </div>
        </footer>
</body>

</html>
